<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>环保系统登录页</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />

  <link rel="shortcut icon" href="favicon.ico" />
  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet" />

  <link href="css/animate.css" rel="stylesheet" />
  <link href="css/style.css?v=4.1.0" rel="stylesheet" />

      <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

  <script>
    if (window.top !== window.self) {
        window.top.location = window.location;

<body class="gray-bg" onLoad="pageload();">
  <div class="middle-box text-center loginscreen  animated fadeInDown" style="padding-top: 20px;">
    <div>
      <div>
        <!--<h1 class="logo-name">h</h1>-->
<a href="./login.html"><img id="logo" src="./img/logo.png" alt=""></a>
      </div>
      <h2>欢迎登录环保系统</h2>

      <form class="m-t" role="form" action="" >
        <div class="form-group">
          <input type="text" class="form-control" id="txtName" placeholder="账号" required="" />
        </div>
        <div class="form-group">
<input type="password" class="form-control" id="txtPass" placeholder="密码" required="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="txtsj" placeholder="手机号码" required="" />
        </div>
        <div class="form-group" id="yzm">
          <input type="text" class="form-control" placeholder="验证码" id="yz" required="" />
          <button type="button" id="hqyzm" class="btn btn-primary">
            获取验证码
          </button>
        </div>
        <div class="form-group">
          <select class="form-control" id="select1" name="account">
            <option>--请选择您需要登录的身份--</option>
            <option>站长</option>
            <option>记录员</option>
            <option>分析员</option>
          </select>
        </div>
<button type="submit" class="btn btn-primary block full-width m-b" onclick="btnLogin_click()">
          登 录
        </button>

        <p class="text-muted text-center">
          <a href="demo02.html"><small>忘记密码了？</small></a> |
          <a href="#">注册一个新账号</a>
        </p>
      </form>
    </div>
  </div>

  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/js01.js"></script>
</body>

</html>
